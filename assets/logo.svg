<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 260" fill="none">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nodeGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nodeGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nodeGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nodeGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nodeGrad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="260" rx="16" fill="url(#bgGrad)"/>
  <rect x="1" y="1" width="898" height="258" rx="15" fill="none" stroke="url(#accentGrad)" stroke-width="1.5" opacity="0.4"/>

  <!-- Decorative grid dots -->
  <g opacity="0.06" fill="#fff">
    <circle cx="30" cy="30" r="1.5"/><circle cx="60" cy="30" r="1.5"/><circle cx="90" cy="30" r="1.5"/><circle cx="120" cy="30" r="1.5"/>
    <circle cx="30" cy="60" r="1.5"/><circle cx="60" cy="60" r="1.5"/><circle cx="90" cy="60" r="1.5"/><circle cx="120" cy="60" r="1.5"/>
    <circle cx="30" cy="90" r="1.5"/><circle cx="60" cy="90" r="1.5"/><circle cx="90" cy="90" r="1.5"/><circle cx="120" cy="90" r="1.5"/>
    <circle cx="780" cy="170" r="1.5"/><circle cx="810" cy="170" r="1.5"/><circle cx="840" cy="170" r="1.5"/><circle cx="870" cy="170" r="1.5"/>
    <circle cx="780" cy="200" r="1.5"/><circle cx="810" cy="200" r="1.5"/><circle cx="840" cy="200" r="1.5"/><circle cx="870" cy="200" r="1.5"/>
    <circle cx="780" cy="230" r="1.5"/><circle cx="810" cy="230" r="1.5"/><circle cx="840" cy="230" r="1.5"/><circle cx="870" cy="230" r="1.5"/>
  </g>

  <!-- Icon: Microservices mesh / IoT network -->
  <g transform="translate(60, 65)" filter="url(#shadow)">
    <!-- Connection lines -->
    <line x1="55" y1="30" x2="105" y2="65" stroke="#06b6d4" stroke-width="2" opacity="0.5"/>
    <line x1="55" y1="100" x2="105" y2="65" stroke="#8b5cf6" stroke-width="2" opacity="0.5"/>
    <line x1="55" y1="30" x2="55" y2="100" stroke="#10b981" stroke-width="2" opacity="0.4"/>
    <line x1="0" y1="65" x2="55" y2="30" stroke="#f59e0b" stroke-width="2" opacity="0.4"/>
    <line x1="0" y1="65" x2="55" y2="100" stroke="#ef4444" stroke-width="2" opacity="0.4"/>
    <line x1="0" y1="65" x2="105" y2="65" stroke="#06b6d4" stroke-width="1.5" opacity="0.3"/>

    <!-- Outer ring for center node -->
    <circle cx="55" cy="65" r="28" fill="none" stroke="url(#accentGrad)" stroke-width="1" opacity="0.3" stroke-dasharray="4 3"/>

    <!-- Nodes -->
    <g filter="url(#glow)">
      <!-- Center hub -->
      <circle cx="55" cy="65" r="16" fill="url(#nodeGrad1)" opacity="0.9"/>
      <text x="55" y="70" text-anchor="middle" fill="#fff" font-size="14" font-weight="bold" font-family="monospace">H</text>

      <!-- Top right -->
      <circle cx="105" cy="30" r="12" fill="url(#nodeGrad2)" opacity="0.9"/>
      <text x="105" y="35" text-anchor="middle" fill="#fff" font-size="11" font-weight="bold" font-family="monospace">S</text>

      <!-- Bottom right -->
      <circle cx="105" cy="100" r="12" fill="url(#nodeGrad3)" opacity="0.9"/>
      <text x="105" y="105" text-anchor="middle" fill="#fff" font-size="11" font-weight="bold" font-family="monospace">P</text>

      <!-- Left -->
      <circle cx="0" cy="65" r="12" fill="url(#nodeGrad4)" opacity="0.9"/>
      <text x="0" y="70" text-anchor="middle" fill="#fff" font-size="11" font-weight="bold" font-family="monospace">D</text>

      <!-- Top left -->
      <circle cx="30" cy="15" r="9" fill="url(#nodeGrad5)" opacity="0.8"/>
      <text x="30" y="19" text-anchor="middle" fill="#fff" font-size="9" font-weight="bold" font-family="monospace">A</text>

      <!-- Bottom left -->
      <circle cx="30" cy="115" r="9" fill="#64748b" opacity="0.8"/>
      <text x="30" y="119" text-anchor="middle" fill="#fff" font-size="9" font-weight="bold" font-family="monospace">G</text>
    </g>

    <!-- Pulse rings -->
    <circle cx="55" cy="65" r="22" fill="none" stroke="#06b6d4" stroke-width="0.8" opacity="0.2">
      <animate attributeName="r" values="22;35;22" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0;0.2" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Title text -->
  <g transform="translate(220, 75)">
    <text fill="#f1f5f9" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="32" font-weight="700" letter-spacing="-0.5">
      IoT Edge
      <tspan fill="url(#accentGrad)"> Microservices</tspan>
    </text>
    <text y="38" fill="#94a3b8" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="16" font-weight="400" letter-spacing="0.5">
      Scalable Deployment Framework
    </text>
  </g>

  <!-- Accent line -->
  <rect x="220" y="125" width="80" height="3" rx="1.5" fill="url(#accentGrad)"/>

  <!-- Feature badges -->
  <g transform="translate(220, 148)">
    <!-- Badge 1: Kubernetes -->
    <rect x="0" y="0" width="105" height="28" rx="14" fill="#06b6d4" fill-opacity="0.12" stroke="#06b6d4" stroke-width="1" stroke-opacity="0.3"/>
    <text x="52" y="18" text-anchor="middle" fill="#06b6d4" font-family="'SF Mono', 'Fira Code', monospace" font-size="11" font-weight="600">Kubernetes</text>

    <!-- Badge 2: Docker -->
    <rect x="115" y="0" width="82" height="28" rx="14" fill="#8b5cf6" fill-opacity="0.12" stroke="#8b5cf6" stroke-width="1" stroke-opacity="0.3"/>
    <text x="156" y="18" text-anchor="middle" fill="#8b5cf6" font-family="'SF Mono', 'Fira Code', monospace" font-size="11" font-weight="600">Docker</text>

    <!-- Badge 3: CI/CD -->
    <rect x="207" y="0" width="76" height="28" rx="14" fill="#10b981" fill-opacity="0.12" stroke="#10b981" stroke-width="1" stroke-opacity="0.3"/>
    <text x="245" y="18" text-anchor="middle" fill="#10b981" font-family="'SF Mono', 'Fira Code', monospace" font-size="11" font-weight="600">CI/CD</text>

    <!-- Badge 4: FastAPI -->
    <rect x="293" y="0" width="88" height="28" rx="14" fill="#f59e0b" fill-opacity="0.12" stroke="#f59e0b" stroke-width="1" stroke-opacity="0.3"/>
    <text x="337" y="18" text-anchor="middle" fill="#f59e0b" font-family="'SF Mono', 'Fira Code', monospace" font-size="11" font-weight="600">FastAPI</text>

    <!-- Badge 5: AWS EKS -->
    <rect x="391" y="0" width="92" height="28" rx="14" fill="#ef4444" fill-opacity="0.12" stroke="#ef4444" stroke-width="1" stroke-opacity="0.3"/>
    <text x="437" y="18" text-anchor="middle" fill="#ef4444" font-family="'SF Mono', 'Fira Code', monospace" font-size="11" font-weight="600">AWS EKS</text>
  </g>

  <!-- Stats bar at bottom -->
  <g transform="translate(220, 200)">
    <text fill="#64748b" font-family="'SF Mono', 'Fira Code', monospace" font-size="11">
      <tspan fill="#06b6d4" font-weight="700">5</tspan> services
      <tspan dx="12" fill="#64748b">|</tspan>
      <tspan dx="12" fill="#8b5cf6" font-weight="700">26</tspan> tests
      <tspan dx="12" fill="#64748b">|</tspan>
      <tspan dx="12" fill="#10b981" font-weight="700">65%</tspan> fewer failures
      <tspan dx="12" fill="#64748b">|</tspan>
      <tspan dx="12" fill="#f59e0b" font-weight="700">&lt;4min</tspan> spin-up
    </text>
  </g>
</svg>
