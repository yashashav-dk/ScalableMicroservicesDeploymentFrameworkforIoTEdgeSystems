apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-processor
  namespace: iot-edge
  labels:
    app: data-processor
    tier: processing
spec:
  replicas: 2
  selector:
    matchLabels:
      app: data-processor
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: data-processor
        tier: processing
    spec:
      containers:
        - name: data-processor
          image: data-processor:latest
          ports:
            - containerPort: 8002
              protocol: TCP
          resources:
            requests:
              cpu: "250m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8002
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8002
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
