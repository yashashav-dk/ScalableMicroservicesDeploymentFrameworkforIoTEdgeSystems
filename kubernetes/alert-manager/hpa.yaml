apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: alert-manager-hpa
  namespace: iot-edge
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: alert-manager
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
