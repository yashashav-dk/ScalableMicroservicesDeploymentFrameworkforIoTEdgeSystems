apiVersion: apps/v1
kind: Deployment
metadata:
  name: device-registry
  namespace: iot-edge
  labels:
    app: device-registry
    tier: registry
spec:
  replicas: 2
  selector:
    matchLabels:
      app: device-registry
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: device-registry
        tier: registry
    spec:
      containers:
        - name: device-registry
          image: device-registry:latest
          ports:
            - containerPort: 8003
              protocol: TCP
          resources:
            requests:
              cpu: "250m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8003
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8003
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
